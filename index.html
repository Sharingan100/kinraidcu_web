</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KinraiD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<img src="img/loading.gif" alt="" class="loading" />
	<form id="whole">
		<div class="container">
			<div id="header">
				<img class="logo" src="img/logo.png">
			</div>
			<div id="info">
				<img src="img/foodicon_1.gif" class="foodcenter">
				<img src="img/foodicon_2.gif" class="foodcenter">
				<img src="img/foodicon_3.gif" class="foodcenter">
				<img src="img/foodicon_4.png" class="foodcenter">
				<img src="img/foodicon_5.gif" class="foodcenter">
				<img src="img/foodicon_6.gif" class="foodcenter">
			</div>
			<div id="selform">
				<label>
					Location:
					<select id="location" name="location">
						<option value="any">ที่ไหนก็ได้</option>
						<option class="disabled" disabled="disabled">ฝั่งใหญ่</option>
						<option value="eng">&nbsp;&nbsp;คณะวิศวกรรมศาสตร์</option>
						<option value="art">&nbsp;&nbsp;คณะอักษรศาสตร์</option>
						<option value="acc">&nbsp;&nbsp;คณะพาณิชยศาสตร์และการบัญชี</option>
						<option value="pol">&nbsp;&nbsp;คณะรัฐศาสตร์</option>
						<option value="mahit">&nbsp;&nbsp;ตึกมหิตลาธิเบศร์</option>
						<option value="jool">&nbsp;&nbsp;ตึกจุลจักรพงษ์</option>
						<option disabled="disabled">ฝั่งเล็ก</option>
						<option value="law">&nbsp;&nbsp;คณะนิเทศศาสตร์-นิติศาสตร์</option>
						<option value="edu">&nbsp;&nbsp;คณะครุศาสตร์</option>
						<option value="dorm">&nbsp;&nbsp;หอใน</option>
						<option disabled="disabled">อื่นๆ</option>
						<option value="book">&nbsp;&nbsp;ตึกวิทยกิตติ์ (ศูนย์หนังสือจุฬาฯ)</option>
						<option value="med">&nbsp;&nbsp;คณะแพทยศาสตร์</option>
					</select>
				</label>
				<label>
					Food type:
					<select id="foodtype" name="foodtype">
						<option value="any">กินอะไรก็ได้</option>
						<option value="single">อาหารจานเดียว</option>
						<option value="noodle">ก๋วยเตี๋ยว</option>
						<option value="stew">ข้าวราดแกง</option>
						<option value="steak">สเต็ก</option>
						<option value="order">อาหารตามสั่ง</option>
						<option value="esan">อาหารอีสาน</option>
						<option value="drink">เครื่องดื่ม</option>
					</select>
				</label>
			</div>
			<div id="btncontainer">
				<button id="btngen" func="toform" type="button">กินอะไรดี?</button>
			</div>
			<div id="restaurant">
				<h3><span id="resname"></span> <img src="img/stars.png" width="100" style="float:right;padding-top:5px;" alt="" /></h3>
				<div id="resinfo">
					<p><img id="resimg" style="width:100%" src="" alt="" /></p>
					<p><strong>สถานที่:</strong> <span id="resloc"></span></p>
					<p><strong>ชนิดอาหาร:</strong> <span id="restype"></span></p>
					<p id="ressug_p"><strong>เมนูแนะนำ:</strong> <span id="ressug"></span></p>
				</div>
			</div>
		</div>
	</form>
	<div id="response"></div>
	<script src="js/main.js"></script>
</body>
</html>
